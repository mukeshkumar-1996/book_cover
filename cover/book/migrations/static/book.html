<html lang="en">
<head>
<meta charset="UTF-8">
<title>AVENGERS</title>

<style>
body{
    margin:0;
    background:black;
    font-family:'Segoe UI', Arial, sans-serif;
}
.book{
    width:520px;          
    height:640px;         
    margin:20px auto;
    position:relative;

    background:
      linear-gradient(
        to right,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.35)
      ),
      url("avengers.jpg");

    background-size:contain;
    background-repeat:no-repeat;
    background-position:left center;   
    background-position: right center;
    filter: brightness(1.1) contrast(1.15) saturate(1.1);
    box-shadow:0 0 25px rgba(0,0,0,0.8);
}
#top{
    position:absolute;
    top:22px;
    left:30px;
    padding:6px 12px;
    font-weight:bold;
    letter-spacing:3px;
    border-left:4px solid red;
    background:rgba(0,0,0,0.7);
    color:white;
    font-size:13px;
}
h1{
    position:absolute;
    top:95px;
    left:30px;
    font-size:54px;
    margin:0;
    letter-spacing:4px;
    text-transform:uppercase;
    color:white;
    text-shadow:0 3px 10px rgba(0,0,0,0.9);
}
h3{
    position:absolute;
    top:175px;
    left:30px;
    width:320px;
    font-size:18px;
    line-height:1.4;
    color:#ffffff;
    text-shadow:0 2px 8px rgba(0,0,0,0.9);
}

footer{
    position:absolute;
    bottom:0;
    width:100%;
    padding:10px 20px;
    display:flex;
    align-items:center;

    background:black;
    border-top:1px solid #1e90ff;
}
#HASH{
    background:#0b1c2d;
    padding:6px 12px;
    border-left:4px solid #1e90ff;
}

#HASH span{
    display:block;
    font-weight:bold;
    color:white;
}

#HASH span:first-child{
    font-size:16px;
}

#HASH span:last-child{
    font-size:13px;
    color:#4fa3ff;
}
.photo{
    width:70px;
    height:70px;
    border-radius:50%;
    overflow:hidden;
    border:3px solid #1e90ff;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<section class="book">

    <div id="top">MARVEL UNIVERSE</div>

    <h1>AVENGERS</h1>

    <h3>
        When the world faces impossible threats,<br>
        Earthâ€™s mightiest heroes unite to protect humanity.
    </h3>

    <footer>
        <div id="HASH">
            <span>DR. V. MUKESH KUMAR</span>
            <span><u>SEC</u></span>
        </div>

        <div class="photo">
            <img src="photo.jpeg" alt="Profile Photo">
        </div>
    </footer>

</section>

</body>
</html>
